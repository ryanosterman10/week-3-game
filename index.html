<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman!</title>	
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-uSbimwRPo7PKyTL6azsx1CcBce/X9Qg+wX1MAjNV1gAkSXYveZbZeMMyJghdsSol" crossorigin="anonymous">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    
  <audio src="http://www.southparkstudios.com/download/sounds/season-1/101/SPTHEME1.mp3" autoplay loop></audio>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ryan Osterman</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://en.wikipedia.org/wiki/Hangman_(game)">Hangman Rules</a></li>
          </ul>
        </div>
      </div>
    </nav>

<!--  Content container -->

    <div class="container">  

      <div class="row">
        <div class="col-md-12">
          <div class="page-header text-center">
            <h2 class="well">Come on down to Southpark... Hangman</h2>       
          </div>
        </div>
      </div>

<!-- Area for hangman game -->

      <div id="game-area" class="row">

        <div id="left-side" class="col-md-4">
          <div id="answer-image"><img src="http://south-park.net/media/uploads/South%20Park%20Characters%20dropped%20by%20fans.png"></div>         
        </div>

        <div id="right-side" class="col-md-8 text-center">
          <h3 id="rules"><strong>Press any key to get started!</strong></h3>
          <br>
          <h5 id="wins">Wins: <span id="winCount"></span></h5>
          <br>
          <div id="letters">
            <a id="a">A</a>
            <a id="b">B</a>
            <a id="c">C</a>
            <a id="d">D</a>
            <a id="e">E</a>
            <a id="f">F</a>
            <a id="g">G</a>
            <a id="h">H</a>
            <a id="i">I</a>
            <a id="j">J</a>
            <a id="k">K</a>
            <a id="l">L</a>
            <a id="m">M</a>
            <a id="n">N</a>
            <a id="o">O</a>
            <a id="p">P</a>
            <a id="q">Q</a>
            <a id="r">R</a>
            <a id="s">S</a>
            <a id="t">T</a>
            <a id="u">U</a>
            <a id="v">V</a>
            <a id="w">W</a>
            <a id="x">X</a>
            <a id="y">Y</a>
            <a id="z">Z</a>
          </div>
          <br>
          <h5>Current Word: </h5>
          <br>
          <h4 id="WORD">_ _ _ _ _ _ _ _</h4>
          <br>
          <div id="guesses">
            <h5>Number of guesses remaining: <span id="guessCount">5</span></h5>
          </div>
          <br>
          <!-- <h5>Letters Already Guessed: </h5>
          <div id="lettersGuessed"></div> -->
        </div>


      </div> <!-- game-area-div -->


    </div> <!--container-div-->

<!-- Footer/rate -->

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">&copy;Copyright 2016 Ryan Osterman</p>
            <a href="#" class="navbar-btn btn-default btn pull-right">Rate</a>
        </div>
      </nav>

      <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
